<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Merriweather+Sans:wght@700&display=swap" rel="stylesheet" />
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
   <link rel="stylesheet" href="styles.css">

    <style>
    html, body {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  width: 100%;
  height: 100%;
}

    .login-page {
  display: flex;
  flex-direction: column;
  min-height: screen;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  width: 100%;
  background: linear-gradient(180deg,#6b16ac 28.36%,#371b70 65.29%,#4e317a 80.43%,#8d7d7d 100%);
 box-sizing: border-box;
 overflow: hidden;
}
   .shopicons {
   position: absolute;
   top: 0;
   left: 30;
   width: 75%;
   height: 100%;
   object-fit: cover;
   z-index: 0;
   opacity: 1;
}

.login-wrapper {
  padding: 1px;
}

.brand-logo {
  position: absolute;
  top: -20px; /* Adjust this value to move the logo higher */
  left: 20px;
  color: #fff;
  font-family: Merriweather;
  font-size: 60px;
  font-weight: 700;
}

.form-container {
  width: 100%; /* Adjust width for smaller screens */
  max-width: 500px; /* Make the box smaller */
  padding: 20px; /* Reduce padding inside the box */
  border-radius: 15px; /* Adjust border radius */
  background-color: rgba(217, 217, 217, 0.1);
  backdrop-filter: blur(10px);
  margin: 0 auto; /* Center the box */
}

.form-title {
  color: #fff;
  font-family: Poppins, sans-serif;
  font-size: 20px; /* Reduce font size */
  font-weight: 700;
  text-align: center;
  margin-bottom: 15px; /* Reduce spacing */
}

.login-form {
  display: flex;
  flex-direction: column;
  gap: 40px;
}

.form-group {
  position: relative;
}

.input-label {
  color: #fff;
  font-family: Poppins;
  font-size: 18px;
  font-weight: 700;
  margin-bottom: 8px;
  display: block;
}

.input-wrapper {
  position: relative;
}

.form-input {
  width: 465px; 
  height: 60px; 
  border-radius: 10px; /* Adjust border radius */
  border: 1px solid rgba(216, 204, 204, 0.61);
  background-color: rgba(216, 204, 204, 0.61);
  padding: 0 1rem; /* Adjust padding */
  font-size: 14px; /* Adjust font size */
  line-height: 40px; /* Match input height */
  color: #000;
  margin: 0 auto;
}

.icon-wrapper {
  position: absolute;
  right: 24px;
  top: 50%;
  transform: translateY(-50%);
}

.remember-me {
  display: flex;
  align-items: center;
  gap: 12px;
  margin-bottom: 24px;
}

.remember-checkbox {
  width: 16px;
  height: 15px;
  border: 1px solid #8d7d7d;
  background-color: #fff;
}

.remember-label {
  color: #fff;
  font-family: Poppins;
  font-size: 18px;
  font-weight: 700;
}

.login-button {
  width: 100%;
  height: 40px; /* Reduce height */
  border-radius: 10px; /* Adjust border radius */
  background-color: #fff;
  color: #000;
  font-size: 14px; /* Adjust font size */
  font-weight: 700;
  border: none;
  cursor: pointer;
}

.signup-text,
.back-to-welcome {
  text-align: center;
  font-family: Poppins, sans-serif;
  font-size: 12px; /* Adjust font size */
  color: #fff;
}

.signup-text a,
.back-to-welcome a {
  color: #fff;
  text-decoration: underline;
}

@media (max-width: 991px) {
  .login-wrapper {
    padding: 20px;
  }

  .brand-logo {
    font-size: 48px;
  }

  .form-container {
    margin-top: 32px;
  }

  .form-content {
    width: 90%;
    padding: 32px;
  }

  .form-title {
    font-size: 48px;
  }
}

@media (max-width: 640px) {
  .login-wrapper {
    padding: 16px;
  }

  .brand-logo {
    font-size: 36px;
  }

  .form-container {
    margin-top: 24px;
  }

  .form-content {
    width: 100%;
    padding: 24px;
  }

  .form-title {
    font-size: 36px;
    margin-bottom: 32px;
  }

  .login-form {
    gap: 16px;
  }
  

}
 </style>
    
<main class="login-page">
  <img src="https://cdn.glitch.global/585aee42-d89c-4ece-870c-5b01fc1bab61/shopicons?v=1747053237664" alt="Image icons" class="shopicons">
  <div class="login-wrapper">
    <header>
      <h1 class="brand-logo">A&amp;F</h1>
    </header>
    <div class="form-container">
     <div class="form-content">
        <h2 class="form-title">Login</h2>
        <form class="login-form">
          <div class="form-group">
            <label class="input-label">Username</label>
            <div class="input-wrapper">
              <input type="text" class="form-input" />
              <div class="icon-wrapper">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="input-label">Password</label>
            <div class="input-wrapper">
              <input type="password" class="form-input" />
              <div class="icon-wrapper">
              </div>
            </div>
          </div>
          <div class="remember-me">
            <input type="checkbox" class="remember-checkbox" />
            <label class="remember-label">Remember me</label>
          </div>
          <button type="submit" class="login-button">Login</button>
          <p class="signup-text">
            Don't have an account? <a href="Sign-Up.html" style="color: #fff; text-decoration: underline;">Sign up</a>
          </p>
          <p class="back-to-welcome">
            <a href="Welcome.html" style="color: #fff; text-decoration: underline;">Back to Welcome Page</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</main>
  </head>
</html>
